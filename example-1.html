    <!-- Building a search input -->
    <div x-data="{
        search: '',
        items: ['apple', 'banana', 'gauva', 'watermelon', 'orange', 'tangarin'],

        get filteredItems() {
            return this.items.filter(
                i => i.startsWith(this.search)
            )
        }

       }">

        <input type="text" x-model="search" placeholder="enter search....">

        <ul>
            <template x-for="item in filteredItems" :key="item">
                <li x-text="item"></li>
            </template>
        </ul>

    </div>
